<div class="profile-container">
  <div class="form-container">
    <std-text label="E-mail" type="text" data="vm.user.email" read-only="true"></std-text>
    <br>
    <std-text label="Name" type="text" data="vm.user.name"></std-text>
    <br>
    <std-text label="Role" type="text" data="vm.user.role" read-only="true"></std-text>
    <br>
    <std-text label="Password" type="password" data="vm.user.password"></std-text>
    <br>
    <std-text label="Repeat password" type="password" data="vm.user.repeatPassword"></std-text>
    <br>
    <std-button text="Update" ng-click="vm.update()"></std-button>
    <p class="error-message">{{vm.error}}</p>
  </div>
</div>
